<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
</head>
<body>
<ul id="item"></ul>
<script type="text/javascript">
    $(function(){
        function sortByKey(array, key) {
            return array.sort(function(a, b) {
                var x = a[key]; var y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
            });
        }
        $.ajax({
           url:"list.json",
            dataType:"json",
            success:function(data){
                people = sortByKey(data.list, 'thumbsUp');
                for(var i=0; i<people.length; i++){
                    var item = "<li><img src="+people[i].img+"/><h2>"+people[i].title+"<span>"+people[i].thumbsUp+"</span></h2></li>";
                    $("#item").append(item);
                }

            }
        })
    })
</script>
</body>
</html>
